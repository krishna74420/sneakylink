<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Enquiry</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <!-- <ion-segment value="1" [(ngModel)]="selectSegments" (ionChange)="segmentChanged()" mode="ios">
    <ion-segment-button value="1">
      <ion-label>Create Enquiry</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Enquiry Lists</ion-label>
    </ion-segment-button>
  </ion-segment> -->
  <br><br>

  <div *ngIf="selectSegments == '1'">

    <form [formGroup]="enquiryForm" (ngSubmit)="submitForm()">

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="user_name"></ion-input>
      </ion-item>


      <ion-item style="margin-top: 10px;">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="user_email"></ion-input>
      </ion-item>

      <ion-item style="margin-top: 10px;">
        <ion-label position="floating">Description</ion-label>
        <ion-textarea rows="6" cols="3" autoGrow="true" formControlName="user_description">
        </ion-textarea>
      </ion-item>

      <br>
      <ion-button mode="ios" color="success" expand="block" type="submit"
        style="margin: 20px auto 5px; letter-spacing: inherit;">
        Submit
      </ion-button>
    </form>

  </div>

  <div *ngIf="selectSegments == '2'">
    <ion-list *ngFor="let item of enquiryList" class="enquirylist">
      <ion-row>
        <ion-col size="4">Name</ion-col>
        <ion-col size="8">: {{item.name}}</ion-col>
        <ion-col size="4">Email</ion-col>
        <ion-col size="8">: {{item.email}}</ion-col>
        <ion-col size="4">Description</ion-col>
        <ion-col size="8">: {{item.descriptions}}</ion-col>
      </ion-row>
    </ion-list>
    <h5 *ngIf="enquiryList.length == 0">No any enquiry list!</h5>
  </div>
</ion-content>
